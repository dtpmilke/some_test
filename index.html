<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>

<body>

    <section class="blue">
        <div class="container">
            <div class="wrapper">
                <div class="row">
                    <div class="col w50">
                        <div class="settings">
                            <div class="h2">Грейды для frontend</div>
                            <div class="range-wrapper">
                                <input type="range" name="grade" id="range">
                                <div class="quote">
                                    Переход на следующий грейд — улучшение качества кода и увеличение ответственности.
                                </div>
                            </div>

                            <div class="row">
                                <div class="col w50">
                                    <div class="h2">Тело</div>
                                    <div class="body-switcher">
                                        <div class="item active" data-body-image="1" data-body-type="1"></div>
                                        <div class="item" data-body-image="2" data-body-type="2"></div>
                                        <div class="item" data-body-image="3" data-body-type="3"></div>
                                    </div>
                                </div>
                                <div class="col w50">
                                    <div class="h2">Лицо</div>
                                    <div class="face-switcher">
                                        <div class="item active" data-face-image="1" data-face-type="1"></div>
                                        <div class="item" data-face-image="2" data-face-type="2"></div>
                                        <div class="item" data-face-image="3" data-face-type="3"></div>
                                        <div class="item" data-face-image="4" data-face-type="4"></div>
                                        <div class="item" data-face-image="5" data-face-type="5"></div>
                                        <div class="item" data-face-image="6" " data-face-type="6 "></div>
                                    </div>
                                </div>
                            </div>

                        </div>
                    </div>
                    <div class="col w50 ">
                        <div class="preview-block ">
                            <div class="grades ">

                            </div>
                            <div class="dude-wrapper ">
                                <div class="dude "></div>
                                <div class="desk-n-mac "></div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </section>

</body>

</html>
